<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bop-It Watch|</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

    
    <div class="bo container-sm">
      <div class="wrapper container-sm">
      <img src="files/clock.svg" alt="clock">
      <h1>00:00:00 PM</h1>
      <div class="content container-sm">
        <div class="column container-sm">
          <select>
            <option value="Hour" selected disabled hidden>Hora</option>
          </select>
        </div>
        <div class="column container-sm">
          <select>
            <option value="Minute" selected disabled hidden id="minutes">Minutos</option>
          </select>
        </div>
        <div class="column container-sm">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Setear Alarma</button>
      <div style="margin-bottom: 50px;">

      </div>
      
     
      <div class="settings container-sm">
        <span class="settings__title field-title container-sm">acciones</span>
        <div class="setting container-sm">
            <input type="checkbox" id="Encoder" />
            <label for="Encoder">Encoder</label>
        </div>
        <div class="setting container-sm">
            <input type="checkbox" id="Acelerometro" />
            <label for="Acelerometro">Acelerometro</label>
        </div>
        <div class="length range__slider container-sm" data-min="1" data-max="5">
          <div class="length__title field-title" data-length='0'>cantidad de acciones:</div>
          <input id="slider" type="range" min="1" max="5" value="1" step="1" />
          </div>

    </div>
    </div>

  </div>
  </div>

  </div>
    
</div>
    <script src="script.js">
    </script>

  </body>
</html>
